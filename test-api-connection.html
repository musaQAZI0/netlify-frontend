<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <button onclick="testConnection()">Test API Connection</button>
    
    <div id="results"></div>

    <script src="js/config.js"></script>
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }

        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            log('Testing API connection...', 'loading');
            
            // Test 1: Check if Config is loaded
            if (window.Config) {
                log(`✓ Config loaded: ${window.Config.API_BASE_URL}`, 'success');
            } else {
                log('✗ Config not loaded', 'error');
                return;
            }
            
            // Test 2: Test health endpoint
            try {
                const healthResponse = await fetch(`${window.Config.API_BASE_URL}/health`);
                const healthData = await healthResponse.json();
                
                if (healthResponse.ok) {
                    log(`✓ Health check passed: ${healthData.status}`, 'success');
                } else {
                    log(`✗ Health check failed: ${healthResponse.status}`, 'error');
                }
            } catch (error) {
                log(`✗ Health check error: ${error.message}`, 'error');
            }
            
            // Test 3: Test events endpoint
            try {
                const eventsResponse = await fetch(`${window.Config.API_BASE_URL}/events?limit=1`);
                const eventsData = await eventsResponse.json();
                
                if (eventsResponse.ok) {
                    log(`✓ Events endpoint working: Found ${eventsData.events?.length || 0} events`, 'success');
                } else {
                    log(`✗ Events endpoint failed: ${eventsResponse.status}`, 'error');
                }
            } catch (error) {
                log(`✗ Events endpoint error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
