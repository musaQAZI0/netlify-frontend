<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; connect-src 'self' https://crowd-backend-zxxp.onrender.com http://localhost:3001 http://localhost:3002 ws://crowd-backend-zxxp.onrender.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://images.unsplash.com https://*.unsplash.com;">
    <title>Sign Up - Crowd</title>
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="login-styles.css">
    <script src="js/config.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/auth-mongodb.js"></script>
    <script>
        // Debug test - this should show in console immediately
        console.log('Signup page scripts loaded');

        // Test if the page is ready
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM loaded, testing functions...');
            console.log('window.authAPI exists:', typeof window.authAPI);
            console.log('window.mongoAuthAPI exists:', typeof window.mongoAuthAPI);
            console.log('handleSignup exists:', typeof handleSignup);
        });
    </script>
</head>

<body>
    <!-- Fixed Top Notification -->
    <div id="topNotification" class="top-notification" style="display: none;">
        <div class="notification-content">
            <span id="notificationMessage"></span>
            <button class="notification-close" onclick="hideTopNotification()">√ó</button>
        </div>
    </div>

    <div class="login-container">
        <div class="background-image"></div>
        <div class="login-modal">
            <div class="logo">
                <img src="logo.jpg" alt="Crowd Logo" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div style="display: none; align-items: center; gap: 0.25rem;">
                    <span class="logo-icon">üéüÔ∏è</span>
                    <span class="logo-text">crowd</span>
                </div>
            </div>

            <h1>Create Account</h1>
            <h2>Join Crowd today!</h2>

            <div id="messageContainer" style="margin-bottom: 20px;">
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </div>

            <form class="login-form" id="signupForm">
                <input type="email" placeholder="Email" class="email-input" id="email" name="email" autocomplete="email" required>
                <input type="text" placeholder="First Name" class="email-input" id="firstName" name="firstName" autocomplete="given-name" required>
                <input type="text" placeholder="Last Name" class="email-input" id="lastName" name="lastName" autocomplete="family-name" required>
                <input type="password" placeholder="Password (min 6 characters)" class="email-input" id="password" name="password" autocomplete="new-password" required minlength="6">
                <input type="password" placeholder="Confirm Password" class="email-input" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required>

                <div class="checkbox-group">
                    <input type="checkbox" id="isOrganizer">
                    <label for="isOrganizer">I want to create and manage events</label>
                </div>

                <button type="submit" class="continue-btn" id="signupBtn">Create Account</button>
            </form>

            <div class="signup-section">
                <p>Already have an account? <a href="login.html" class="signup-link">Log In</a></p>
            </div>

            <div class="terms">
                <p>By creating an account, you agree to Crowd's <a href="#">Terms of Service</a> and <a href="#">Privacy
                        Policy</a>.</p>
            </div>
        </div>
    </div>

    <style>
        /* Fixed Top Notification Styles */
        .top-notification {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            animation: slideDownIn 0.4s ease-out;
        }

        .top-notification.error {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border-bottom: 3px solid #991b1b;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
        }

        .top-notification.success {
            background: linear-gradient(135deg, #16a34a, #15803d);
            color: white;
            border-bottom: 3px solid #166534;
            box-shadow: 0 4px 20px rgba(22, 163, 74, 0.3);
        }

        .notification-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            max-width: 1200px;
            margin: 0 auto;
            font-size: 18px;
            font-weight: 600;
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .notification-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes slideDownIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUpOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        .top-notification.slide-out {
            animation: slideUpOut 0.4s ease-in forwards;
        }

        /* Add padding to body when notification is shown */
        body.notification-shown {
            padding-top: 70px;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #fecaca;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
            z-index: 1000;
            position: relative;
            animation: slideIn 0.3s ease-out;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-message {
            background: #f0fdf4;
            color: #166534;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #bbf7d0;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 12px rgba(22, 101, 52, 0.15);
            z-index: 1000;
            position: relative;
            animation: slideIn 0.3s ease-out;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 16px 0;
            font-size: 14px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .checkbox-group label {
            color: #666;
            cursor: pointer;
        }

        .continue-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-weak {
            color: #dc2626;
        }

        .strength-medium {
            color: #f59e0b;
        }

        .strength-strong {
            color: #10b981;
        }

        /* Success state styling */
        .success-redirect {
            text-align: center;
            padding: 20px;
        }

        .redirect-message {
            font-size: 16px;
            margin-bottom: 15px;
            color: #166534;
        }

        .redirect-countdown {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .redirect-btn {
            background: #f97316;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .logo-img {
            height: 40px;
            width: auto;
            max-width: 120px;
            object-fit: contain;
        }

        .redirect-btn:hover {
            background: #ea580c;
        }
    </style>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function () {
            if (window.dataManager && window.dataManager.isLoggedIn()) {
                window.location.href = 'logged_in_Version.html';
            }

            // Pre-fill email if provided in URL
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('email').value = email;
            }

            // Add password strength indicator
            const passwordInput = document.getElementById('password');
            const strengthDiv = document.createElement('div');
            strengthDiv.className = 'password-strength';
            passwordInput.parentNode.insertBefore(strengthDiv, passwordInput.nextSibling);

            passwordInput.addEventListener('input', function () {
                const strength = checkPasswordStrength(this.value);
                strengthDiv.textContent = strength.text;
                strengthDiv.className = `password-strength ${strength.class}`;
            });
        });

        function checkPasswordStrength(password) {
            if (password.length < 6) {
                return { text: 'Password too short', class: 'strength-weak' };
            }

            let score = 0;
            if (password.length >= 8) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            if (score < 3) {
                return { text: 'Weak password', class: 'strength-weak' };
            } else if (score < 4) {
                return { text: 'Medium strength', class: 'strength-medium' };
            } else {
                return { text: 'Strong password', class: 'strength-strong' };
            }
        }

        function showError(message) {
            console.log('Showing error:', message);
            showTopNotification(message, 'error');

            // Also show in form for backup
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';

                const successDiv = document.getElementById('successMessage');
                if (successDiv) {
                    successDiv.style.display = 'none';
                }
            }
        }

        function showSuccess(message) {
            console.log('Showing success:', message);
            showTopNotification(message, 'success');

            // Also show in form for backup
            const successDiv = document.getElementById('successMessage');
            if (successDiv) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';

                const errorDiv = document.getElementById('errorMessage');
                if (errorDiv) {
                    errorDiv.style.display = 'none';
                }
            }
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            hideTopNotification();
        }

        function showTopNotification(message, type) {
            const notification = document.getElementById('topNotification');
            const messageEl = document.getElementById('notificationMessage');

            if (notification && messageEl) {
                messageEl.textContent = message;
                notification.className = `top-notification ${type}`;
                notification.style.display = 'block';
                document.body.classList.add('notification-shown');

                // Auto hide after 1 minute for success messages
                if (type === 'success') {
                    setTimeout(() => {
                        hideTopNotification();
                    }, 60000);
                }
            }
        }

        function hideTopNotification() {
            const notification = document.getElementById('topNotification');
            if (notification) {
                notification.classList.add('slide-out');
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.classList.remove('slide-out');
                    document.body.classList.remove('notification-shown');
                }, 400);
            }
        }

        function showSuccessWithRedirect(email) {
            const loginModal = document.querySelector('.login-modal');

            loginModal.innerHTML = `
                <div class="logo">
                    <img src="logo.jpg" alt="Crowd Logo" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div style="display: none; align-items: center; gap: 0.25rem;">
                        <span class="logo-icon">üéüÔ∏è</span>
                        <span class="logo-text">crowd</span>
                    </div>
                </div>
                
                <div class="success-redirect">
                    <h1>Account Created Successfully! üéâ</h1>
                    <div class="redirect-message">
                        Welcome to Crowd! Your account has been created successfully.
                    </div>
                    <div class="redirect-countdown" id="countdownMessage">
                        Redirecting you to login page in <span id="countdown">5</span> seconds...
                    </div>
                    <a href="login.html?email=${encodeURIComponent(email)}" class="redirect-btn">
                        Go to Login Now
                    </a>
                </div>
            `;

            // Start countdown
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdownElement) {
                    countdownElement.textContent = countdown;
                }

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = `login.html?email=${encodeURIComponent(email)}`;
                }
            }, 1000);
        }

        async function handleSignup(event) {
            event.preventDefault();
            console.log('handleSignup called');
            hideMessages();

            const email = document.getElementById('email').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const isOrganizer = document.getElementById('isOrganizer').checked;
            const signupBtn = document.getElementById('signupBtn');

            // Validation
            if (!email || !firstName || !lastName || !password || !confirmPassword) {
                showError('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address.');
                return;
            }

            // Show loading state
            signupBtn.textContent = 'Creating Account...';
            signupBtn.disabled = true;
            document.querySelector('.login-form').classList.add('loading');

            try {
                // Create user using local storage
                const result = await window.authAPI.register({
                    email,
                    firstName,
                    lastName,
                    password,
                    isOrganizer
                });

                if (result.success) {
                    console.log('Signup successful:', result);
                    // Show success message and redirect to login
                    showSuccessWithRedirect(email);
                } else {
                    showError(result.error || 'Account creation failed. Please try again.');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError(error.message || 'An unexpected error occurred. Please try again.');
            } finally {
                // Reset button state only if there was an error
                if (document.getElementById('signupBtn')) {
                    signupBtn.textContent = 'Create Account';
                    signupBtn.disabled = false;
                    document.querySelector('.login-form').classList.remove('loading');
                }
            }
        }

        // Setup form event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Setting up signup form event listeners');

            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                console.log('Signup form found, adding event listener');
                signupForm.addEventListener('submit', function (event) {
                    console.log('Form submit event triggered');
                    event.preventDefault();
                    handleSignup(event);
                    return false;
                });
            } else {
                console.error('Signup form not found!');
            }

            // Handle form submission on Enter key (backup)
            document.addEventListener('keypress', function (event) {
                if (event.key === 'Enter') {
                    const form = document.getElementById('signupForm');
                    if (form && form.contains(event.target)) {
                        console.log('Enter key pressed, calling handleSignup');
                        event.preventDefault();
                        handleSignup(event);
                    }
                }
            });
        });
    </script>
</body>

</html>
