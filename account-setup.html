<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set up your account - Crowd</title>
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="account-setup-styles.css">
</head>
<body>
    <div class="setup-container">
        <div class="background-image"></div>
        <div class="setup-modal">
            <div class="logo">
                <img src="logo.jpg" alt="Crowd Logo" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div style="display: none; align-items: center; gap: 0.25rem;">
                    <span class="logo-icon">üéüÔ∏è</span>
                    <span class="logo-text">crowd</span>
                </div>
            </div>
            
            <h1>Let's set up your account</h1>
            
            <form class="setup-form" onsubmit="handleAccountSetup(event)">
                <div class="email-field">
                    <input type="email" id="email" class="email-input" readonly>
                    <button type="button" class="edit-btn">Edit</button>
                </div>
                
                <input type="text" placeholder="First name" class="name-input" id="firstName" required>
                <input type="text" placeholder="Last name" class="name-input" id="lastName" required>
                
                <div class="terms">
                    <p>By clicking Continue, you agree to Crowd's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
                </div>
                
                <button type="submit" class="continue-btn">Continue</button>
            </form>
        </div>
    </div>

    <script>
        // Load email from previous step
        document.addEventListener('DOMContentLoaded', function() {
            const email = localStorage.getItem('userEmail');
            if (email) {
                document.getElementById('email').value = email;
            }
        });

        function handleAccountSetup(event) {
            event.preventDefault();
            const userData = {
                email: document.getElementById('email').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            window.location.href = 'welcome.html';
        }
    </script>
</body>
</html>
