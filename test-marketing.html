<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #cce7ff; color: #004085; }
    </style>
</head>
<body>
    <h1>Marketing Page Authentication Test</h1>
    
    <div>
        <h3>Step 1: Login</h3>
        <button id="loginBtn">Login Test User</button>
        <button id="checkAuthBtn">Check Auth Status</button>
        <button id="logoutBtn">Logout</button>
    </div>
    
    <div>
        <h3>Step 2: Test Marketing Page</h3>
        <button id="openMarketingBtn">Open Marketing Page</button>
        <button id="testMarketingApiBtn">Test Marketing API</button>
    </div>
    
    <div id="status"></div>
    
    <script src="js/auth-api.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            statusDiv.appendChild(div);
            console.log(message);
            
            // Keep only last 10 status messages
            while (statusDiv.children.length > 10) {
                statusDiv.removeChild(statusDiv.firstChild);
            }
        }
        
        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                addStatus('Logging in test user...', 'info');
                const result = await window.authAPI.login({
                    email: 'testuser@demo.com',
                    password: 'password123'
                });
                addStatus(`Login successful! User: ${result.user.firstName} ${result.user.lastName}`, 'success');
                addStatus(`Token stored in localStorage`, 'success');
            } catch (error) {
                addStatus(`Login failed: ${error.message}`, 'error');
            }
        });
        
        document.getElementById('checkAuthBtn').addEventListener('click', async () => {
            try {
                addStatus('Checking authentication status...', 'info');
                const isAuth = window.authAPI.isAuthenticated();
                const user = await window.authAPI.getCurrentUser();
                
                if (user) {
                    addStatus(`✅ Authenticated as: ${user.firstName} ${user.lastName} (${user.email})`, 'success');
                } else {
                    addStatus('❌ Not authenticated', 'error');
                }
            } catch (error) {
                addStatus(`Auth check failed: ${error.message}`, 'error');
            }
        });
        
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await window.authAPI.logout();
                addStatus('Logged out successfully', 'success');
            } catch (error) {
                addStatus(`Logout failed: ${error.message}`, 'error');
            }
        });
        
        document.getElementById('openMarketingBtn').addEventListener('click', () => {
            addStatus('Opening marketing page in new window...', 'info');
            window.open('/marketing.html', '_blank');
        });
        
        document.getElementById('testMarketingApiBtn').addEventListener('click', async () => {
            try {
                addStatus('Testing marketing API endpoints...', 'info');
                
                if (!window.authAPI.isAuthenticated()) {
                    addStatus('Not authenticated! Please login first.', 'error');
                    return;
                }
                
                const token = window.authAPI.token;
                
                // Test campaigns endpoint
                const campaignResponse = await fetch('https://crowd-backend-zxxp.onrender.com/api/marketing/campaigns', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (campaignResponse.ok) {
                    const campaignData = await campaignResponse.json();
                    addStatus(`✅ Campaigns API: ${campaignData.count} campaigns found`, 'success');
                } else {
                    addStatus(`❌ Campaigns API failed: ${campaignResponse.status}`, 'error');
                }
                
                // Test social stats endpoint
                const socialResponse = await fetch('https://crowd-backend-zxxp.onrender.com/api/marketing/social-stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (socialResponse.ok) {
                    const socialData = await socialResponse.json();
                    addStatus(`✅ Social Stats API: Data loaded successfully`, 'success');
                } else {
                    addStatus(`❌ Social Stats API failed: ${socialResponse.status}`, 'error');
                }
                
            } catch (error) {
                addStatus(`API test failed: ${error.message}`, 'error');
            }
        });
        
        // Check auth status on page load
        window.addEventListener('load', async () => {
            addStatus('Page loaded, checking authentication...', 'info');
            try {
                const user = await window.authAPI.getCurrentUser();
                if (user) {
                    addStatus(`Already authenticated as: ${user.firstName} ${user.lastName}`, 'success');
                } else {
                    addStatus('Not authenticated', 'info');
                }
            } catch (error) {
                addStatus(`Initial auth check failed: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
