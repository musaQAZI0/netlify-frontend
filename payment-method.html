<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method - Eventbrite</title>
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="payment-method-styles.css">
</head>

<body>
    <div class="payment-method-container">
        <header class="payment-header">
            <h1>Payment Method</h1>
            <button class="close-btn" onclick="window.history.back()">×</button>
        </header>

        <main class="payment-content">
            <div class="payment-form-container">
                <div class="payment-type">
                    <div class="payment-type-option selected">
                        <div class="card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="2" y="5" width="20" height="14" rx="2" />
                                <path d="M2 10h20" />
                            </svg>
                        </div>
                        <span>Credit card</span>
                    </div>
                </div>

                <form id="paymentForm" class="payment-form">
                    <!-- Billing Email -->
                    <div class="form-group">
                        <label class="field-label">Billing email</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path
                                        d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                    <polyline points="22,6 12,13 2,6" />
                                </svg>
                            </span>
                            <input type="email" id="billingEmail" required>
                        </div>
                    </div>

                    <!-- Billing Country -->
                    <div class="form-group">
                        <label class="field-label">Billing country</label>
                        <div class="select-wrapper">
                            <span class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10" />
                                    <path
                                        d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                                    <path d="M2 12h20" />
                                </svg>
                            </span>
                            <select id="billingCountry" required>
                                <option value="">Billing country</option>
                                <option value="US">United States</option>
                                <option value="GB">United Kingdom</option>
                                <option value="CA">Canada</option>
                                <!-- Add more countries as needed -->
                            </select>
                            <span class="select-arrow">▼</span>
                        </div>
                    </div>

                    <!-- Name on Card -->
                    <div class="form-group">
                        <label class="field-label">Name on card</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
                            </span>
                            <input type="text" id="nameOnCard" required>
                        </div>
                    </div>

                    <!-- Card Number -->
                    <div class="form-group">
                        <label class="field-label">Your card number</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect x="2" y="5" width="20" height="14" rx="2" />
                                    <path d="M2 10h20" />
                                </svg>
                            </span>
                            <input type="text" id="cardNumber" required pattern="[0-9]{16}"
                                placeholder="1234 5678 9012 3456">
                            <span class="autofill-badge">Autofill link</span>
                        </div>
                    </div>

                    <!-- Card Details Row -->
                    <div class="card-details-row">
                        <div class="form-group half-width">
                            <label class="field-label">MM / YY</label>
                            <input type="text" id="cardExpiry" required placeholder="MM/YY" pattern="[0-9]{2}/[0-9]{2}">
                        </div>

                        <div class="form-group half-width">
                            <label class="field-label">CVC</label>
                            <input type="text" id="cardCvc" required placeholder="123" pattern="[0-9]{3,4}">
                        </div>
                    </div>

                    <!-- Card Storage Notice -->
                    <div class="card-notice">
                        <p>Your card will be saved for future purchases. You can update this any time in Plan
                            Management.</p>
                    </div>
                </form>
            </div>
        </main>

        <footer class="payment-footer">
            <button class="cancel-btn" onclick="window.history.back()">Cancel</button>
            <button class="save-btn" onclick="submitPaymentForm()">Save</button>
        </footer>
    </div>

    <script src="payment-method.js"></script>
</body>

</html>
