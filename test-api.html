<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .event-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
        .event-image { height: 200px; background-color: #f0f0f0; }
        .event-details { padding: 16px; }
        .event-date { color: #f05537; font-weight: bold; margin-bottom: 8px; }
        .event-title { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
        .event-location { color: #666; margin-bottom: 8px; }
        .event-price { font-weight: 600; }
    </style>
</head>
<body>
    <h1>Crowd API Integration Test</h1>
    <div id="results"></div>
    <div id="eventsGrid" class="events-grid"></div>

    <!-- Include the same scripts as the main pages -->
    <script src="js/config.js"></script>
    <script src="js/api-integration.js"></script>
    
    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(div);
        }

        // Override notification functions for testing
        window.showTopNotification = function(message, type = 'info') {
            addResult(`Notification: ${message}`, type);
        };

        window.hideTopNotification = function() {
            // No-op for test
        };

        // Test the API integration
        async function runTests() {
            addResult('Starting API integration tests...', 'info');
            
            // Test 1: Check config
            if (window.Config && window.Config.API_BASE_URL) {
                addResult(`✓ Config loaded: ${window.Config.API_BASE_URL}`, 'success');
            } else {
                addResult('✗ Config not loaded properly', 'error');
                return;
            }

            // Test 2: Check API instance
            if (window.crowdAPI) {
                addResult('✓ CrowdAPI instance created', 'success');
            } else {
                addResult('✗ CrowdAPI instance not found', 'error');
                return;
            }

            // Test 3: Test health endpoint
            try {
                const health = await crowdAPI.getHealth();
                if (health && health.status === 'OK') {
                    addResult('✓ Backend health check passed', 'success');
                } else {
                    addResult('✗ Backend health check failed', 'error');
                }
            } catch (error) {
                addResult(`✗ Backend connection failed: ${error.message}`, 'error');
            }

            // Test 4: Test events endpoint
            try {
                addResult('Testing events endpoint...', 'info');
                const response = await crowdAPI.getEvents();
                
                let events = response;
                if (response && response.events) {
                    events = response.events;
                } else if (response && response.data) {
                    events = response.data;
                }
                
                addResult(`Events response: ${JSON.stringify(response).substring(0, 200)}...`, 'info');
                
                if (Array.isArray(events)) {
                    addResult(`✓ Events endpoint returned array with ${events.length} events`, 'success');
                    if (events.length === 0) {
                        addResult('No events found, will show fallback events', 'info');
                    }
                } else {
                    addResult('✗ Events endpoint did not return array', 'error');
                }
            } catch (error) {
                addResult(`✗ Events endpoint failed: ${error.message}`, 'error');
            }

            // Test 5: Load events into grid
            try {
                addResult('Loading events into grid...', 'info');
                await loadAllEvents();
                
                const eventsContainer = document.getElementById('eventsGrid');
                const eventCards = eventsContainer.querySelectorAll('.event-card');
                
                if (eventCards.length > 0) {
                    addResult(`✓ Successfully loaded ${eventCards.length} event cards into grid`, 'success');
                } else {
                    addResult('✗ No event cards found in grid', 'error');
                }
            } catch (error) {
                addResult(`✗ Failed to load events into grid: ${error.message}`, 'error');
            }
        }

        // Run tests when page loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(runTests, 500); // Give scripts time to load
        });
    </script>
</body>
</html>
