<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Crowd!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background decorative shapes */
        .bg-shape {
            position: absolute;
            z-index: 0;
        }

        .bg-shape-1 {
            top: 200px;
            left: -100px;
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #ff6b35, #ff8c5a);
            border-radius: 0 100px 100px 0;
            transform: rotate(-15deg);
        }

        .bg-shape-2 {
            top: 250px;
            right: -80px;
            width: 250px;
            height: 180px;
            background: linear-gradient(135deg, #ff9a7a, #ffb399);
            border-radius: 100px 0 0 100px;
            transform: rotate(15deg);
        }

        /* Header */
        .header {
            background: white;
            padding: 16px 24px;
            border-bottom: 1px solid #e5e7eb;
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #ff6b35;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Main content */
        .main {
            position: relative;
            z-index: 5;
            padding: 80px 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            margin-bottom: 80px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            color: #2d2d42;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .wave-emoji {
            font-size: 48px;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-10deg); }
        }

        .hero p {
            font-size: 20px;
            color: #6b7280;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Action sections */
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .action-card {
            background: white;
            border-radius: 16px;
            padding: 40px 32px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .action-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }

        .illustration {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 32px;
        }

        .illustration-1 {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .illustration-2 {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }

        .action-card h2 {
            font-size: 24px;
            font-weight: bold;
            color: #2d2d42;
            margin-bottom: 24px;
        }

        .action-button {
            background: white;
            border: 2px solid #e5e7eb;
            color: #374151;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            border-color: #ff6b35;
            color: #ff6b35;
            transform: translateY(-1px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }

            .actions {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .main {
                padding: 40px 16px;
            }

            .bg-shape-1, .bg-shape-2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorative shapes -->
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">C</div>
            <span>crowd</span>
        </div>
    </header>

    <!-- Main content -->
    <main class="main">
        <div class="hero">
            <h1>
                Welcome to Crowd!
                <span class="wave-emoji">ðŸ‘‹</span>
            </h1>
            <p>We're glad you're here! What can we help you with first?</p>
        </div>

        <div class="actions">
            <div class="action-card">
                <div class="illustration illustration-1">
                    ðŸŽ­
                </div>
                <h2>Find an experience</h2>
                <button class="action-button" onclick="handleFindExperience()">
                    Tell us what you love
                </button>
            </div>

            <div class="action-card">
                <div class="illustration illustration-2">
                    ðŸ“…
                </div>
                <h2>Organize an event</h2>
                <button class="action-button" onclick="handleOrganizeEvent()">
                    Plan your best event ever
                </button>
            </div>
        </div>
    </main>

    <script>
        function handleFindExperience() {
            alert('Let\'s find you an amazing experience! This would typically redirect to the event discovery page.');
        }

        function handleOrganizeEvent() {
            alert('Ready to create your event? This would typically redirect to the event creation flow.');
        }

        // Add some interactive hover effects
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.action-card');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-4px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
