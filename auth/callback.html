<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Crowd</title>
    <script src="../js/config.js"></script>
    <script src="../js/auth-mongodb.js"></script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="text-align: center;">
            <h2>Processing authentication...</h2>
            <div style="margin: 20px 0;">
                <div style="border: 4px solid #f3f3f3; border-top: 4px solid #f05537; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 0 auto;"></div>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        const authAPI = new MongoAuthAPI();
        
        // Handle OAuth callback
        try {
            authAPI.handleOAuthCallback();
            // Redirect to dashboard or home page
            setTimeout(() => {
                window.location.href = '/dashboard-home.html';
            }, 1000);
        } catch (error) {
            console.error('OAuth callback error:', error);
            alert('Authentication failed. Redirecting to login page.');
            setTimeout(() => {
                window.location.href = '/login.html';
            }, 2000);
        }
    </script>
</body>
</html>
