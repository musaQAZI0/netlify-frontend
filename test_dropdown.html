<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Help Center Dropdown</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .help-dropdown {
            position: relative;
            display: inline-block;
        }
        .help-dropdown-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            color: #39364f;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s;
            border: none;
            background: #f8f8f8;
        }
        .help-dropdown-btn:hover {
            color: #f05537;
            background: rgba(240, 85, 55, 0.05);
        }
        .help-dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: white;
            min-width: 220px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
            border: 1px solid #e8e8e8;
            z-index: 1000;
            padding: 12px 0;
            margin-top: 6px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
        }
        .help-dropdown.active .help-dropdown-content,
        .help-dropdown-content.show {
            display: block !important;
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
        .help-dropdown-content a {
            color: #39364f;
            padding: 14px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            border-bottom: 1px solid #f8f9fa;
        }
        .help-dropdown-content a:last-child {
            border-bottom: none;
        }
        .help-dropdown-content a:hover {
            background-color: #f8f9fa;
            color: #f05537;
            padding-left: 24px;
        }
    </style>
</head>
<body>
    <h1>Help Center Dropdown Test</h1>
    <p>Click on the Help Center button below to test the dropdown:</p>
    
    <div class="help-dropdown" id="helpDropdown">
        <button class="help-dropdown-btn" onclick="toggleHelpDropdown(event)" type="button">
            <span>Help Center</span>
            <span class="dropdown-arrow">â–¾</span>
        </button>
        <div class="help-dropdown-content" id="helpDropdownContent">
            <a href="Help_center.html">Help Center</a>
            <a href="Help_Center_sub_parts/Your_tickets_new.html">Find your tickets</a>
            <a href="Help_Center_sub_parts/crowd_help_center_contact_organizer.html">Contact your event organizer</a>
        </div>
    </div>

    <p style="margin-top: 100px;">The dropdown should appear above this text when clicked.</p>

    <script>
        function toggleHelpDropdown(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const dropdown = event.target.closest('.help-dropdown');
            if (!dropdown) {
                return;
            }
            
            const isActive = dropdown.classList.contains('active');
            
            // Close all other dropdowns
            document.querySelectorAll('.help-dropdown.active').forEach(dd => {
                dd.classList.remove('active');
                const content = dd.querySelector('.help-dropdown-content');
                if (content) {
                    content.classList.remove('show');
                    content.style.display = 'none';
                }
            });
            
            // Toggle current dropdown
            if (!isActive) {
                dropdown.classList.add('active');
                const dropdownContent = dropdown.querySelector('.help-dropdown-content');
                if (dropdownContent) {
                    dropdownContent.classList.add('show');
                    dropdownContent.style.display = 'block';
                }
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.help-dropdown')) {
                document.querySelectorAll('.help-dropdown.active').forEach(dropdown => {
                    dropdown.classList.remove('active');
                    const content = dropdown.querySelector('.help-dropdown-content');
                    if (content) {
                        content.classList.remove('show');
                        content.style.display = 'none';
                    }
                });
            }
        });

        // Test function
        function testDropdown() {
            console.log('Test dropdown called');
            const dropdown = document.getElementById('helpDropdown');
            const content = document.getElementById('helpDropdownContent');
            if (dropdown && content) {
                dropdown.classList.toggle('active');
                content.classList.toggle('show');
                if (content.classList.contains('show')) {
                    content.style.display = 'block';
                } else {
                    content.style.display = 'none';
                }
                console.log('Dropdown toggled');
            } else {
                console.log('Elements not found');
            }
        }

        console.log('Test dropdown loaded. You can also call testDropdown() from console.');
    </script>
</body>
</html>
