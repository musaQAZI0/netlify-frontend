<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Crowd! - Crowd</title>
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="welcome-styles.css">
</head>
<body>
    <div class="welcome-container">
        <div class="logo">
            <img src="logo.jpg" alt="Crowd Logo" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div style="display: none; align-items: center; gap: 0.25rem;">
                <span class="logo-icon">üéüÔ∏è</span>
                <span class="logo-text">crowd</span>
            </div>
        </div>

        <div class="welcome-content">
            <h1>Welcome to Crowd! üëã</h1>
            <p>We're glad you're here! What can we help you with first?</p>

            <div class="options-container">
                <div class="option-card">
                    <div class="option-illustration">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&h=200&q=80" alt="Find experience">
                    </div>
                    <h3>Find an experience</h3>
                    <button class="option-btn" onclick="window.location.href='index.html'">Tell us what you love</button>
                </div>

                <div class="option-card">
                    <div class="option-illustration">
                        <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&h=200&q=80" alt="Organize event">
                    </div>
                    <h3>Organize an event</h3>
                    <button class="option-btn" onclick="selectOrganizer()">Plan your best event ever</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (!currentUser.email) {
                window.location.href = 'login.html';
                return;
            }
        });

        // Update the organizer option to set user as organizer
        function selectOrganizer() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userIndex = users.findIndex(u => u.email === currentUser.email);
            
            if (userIndex !== -1) {
                users[userIndex].isOrganizer = true;
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(users[userIndex]));
            }
            
            window.location.href = 'get-started.html';
        }
    </script>
</body>
</html>
