<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetize Applications - Admin Panel</title>
    <link rel="stylesheet" href="admin-applications.css">
    <link href="https://fonts.googleapis.com/css2?family=Neue+Plak:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .monetize-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid var(--primary-color);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .application-grid {
            display: grid;
            gap: 1rem;
        }

        .application-item {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .application-item:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .app-type-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .app-type-influencer { background: linear-gradient(135deg, #ff6b6b, #ffa726); }
        .app-type-venue { background: linear-gradient(135deg, #4ecdc4, #45b7d1); }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-under_review { background: #cce5ff; color: #004085; }
        .status-approved { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }
        .status-needs_info { background: #ffeaa7; color: #d63031; }

        .app-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }

        .detail-item {
            font-size: 0.9rem;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            margin-top: 0.25rem;
        }

        .app-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-view { background: #e3f2fd; color: #1976d2; }
        .btn-approve { background: #e8f5e8; color: #2e7d32; }
        .btn-reject { background: #ffebee; color: #c62828; }
        .btn-review { background: #fff3e0; color: #f57c00; }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-box i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-left">
                    <a href="index.html" class="logo">
                        <img src="logo.jpg" alt="CROWD Logo" class="logo-image">
                        <span class="logo-text">CROWD</span>
                    </a>
                    <div class="nav-links">
                        <a href="dashboard-home.html" class="nav-link">Dashboard</a>
                        <a href="admin-applications.html" class="nav-link">Applications</a>
                        <a href="#" class="nav-link active">Monetize</a>
                    </div>
                </div>
                <div class="nav-right">
                    <div class="user-menu" id="userMenu">
                        <button class="user-avatar" id="userAvatarBtn">
                            <span id="userInitials">A</span>
                        </button>
                        <div class="dropdown" id="userDropdown">
                            <div class="dropdown-content">
                                <div class="dropdown-header">
                                    <div class="user-info">
                                        <div class="user-name" id="userName">Admin User</div>
                                        <div class="user-email" id="userEmail">admin@crowd.com</div>
                                    </div>
                                </div>
                                <div class="dropdown-divider"></div>
                                <a href="settings.html" class="dropdown-item">
                                    <i class="fas fa-cog"></i>Settings
                                </a>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item dropdown-item-danger" id="logoutBtn">
                                    <i class="fas fa-sign-out-alt"></i>Log Out
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Monetize Applications</h1>
                <p class="page-subtitle">Manage influencer and venue partnership applications</p>
            </div>

            <!-- Statistics -->
            <div class="monetize-stats" id="statsContainer">
                <!-- Stats will be loaded here -->
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-row">
                    <div class="form-group">
                        <label>Search Applications</label>
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Search by name, email, or business...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="statusFilter">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="under_review">Under Review</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                            <option value="needs_info">Needs Info</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="typeFilter">
                            <option value="">All Types</option>
                            <option value="influencer">Influencer</option>
                            <option value="venue">Venue</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sort By</label>
                        <select id="sortBy">
                            <option value="submissionDate">Submission Date</option>
                            <option value="lastUpdated">Last Updated</option>
                            <option value="status">Status</option>
                            <option value="applicationType">Type</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button class="btn btn-primary" onclick="applyFilters()">
                            <i class="fas fa-filter"></i> Apply Filters
                        </button>
                    </div>
                </div>
            </div>

            <!-- Applications List -->
            <div id="applicationsContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Loading applications...
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="paginationContainer"></div>
        </div>
    </main>

    <!-- Application Detail Modal -->
    <div class="modal" id="applicationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Application Details</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Application details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Application Status</h2>
                <button class="modal-close" onclick="closeStatusModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="statusForm">
                    <div class="form-group">
                        <label>New Status</label>
                        <select id="newStatus" required>
                            <option value="">Select Status</option>
                            <option value="pending">Pending</option>
                            <option value="under_review">Under Review</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                            <option value="needs_info">Needs Info</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Review Notes</label>
                        <textarea id="reviewNotes" rows="4" placeholder="Add notes about this status change..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeStatusModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update Status</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth-api.js"></script>
    <script src="admin-monetize.js"></script>
</body>
</html>
