<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CROWD</title>
    <link href="https://fonts.googleapis.com/css2?family=Neue+Plak:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Neue Plak', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .admin-login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f05537, #ff6b6b);
        }

        .admin-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-logo img {
            height: 60px;
            width: auto;
            margin-bottom: 1rem;
        }

        .admin-logo h1 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .admin-logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .admin-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .form-input:focus {
            outline: none;
            border-color: #f05537;
            background: white;
            box-shadow: 0 0 0 3px rgba(240, 85, 55, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: #f05537;
        }

        .admin-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #f05537, #ff6b6b);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 85, 55, 0.3);
        }

        .admin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c53030;
            border: 1px solid #fed7d7;
        }

        .alert-success {
            background: #f0fff4;
            color: #2f855a;
            border: 1px solid #c6f6d5;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: #f05537;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .security-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            border-left: 4px solid #f05537;
        }

        .security-info h4 {
            color: #333;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .security-info p {
            color: #666;
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .admin-login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .back-link {
                position: static;
                color: #333;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="admin-login-container">
        <div class="admin-logo">
            <img src="logo.jpg" alt="CROWD Logo">
            <h1>Admin Access</h1>
            <p>Secure portal for CROWD administrators</p>
        </div>

        <div id="alertContainer"></div>

        <form class="admin-form" id="adminLoginForm">
            <div class="form-group">
                <label class="form-label" for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-input"
                    placeholder="Enter admin username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter admin password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="admin-btn" id="loginBtn">
                <span id="loginText">Sign In to Admin Panel</span>
            </button>
        </form>

        <div class="security-info">
            <h4>
                <i class="fas fa-shield-alt"></i>
                Security Notice
            </h4>
            <p>
                This is a secure admin portal. All login attempts are monitored and logged.
                Only authorized CROWD administrators should access this area.
            </p>
        </div>

        <div class="forgot-password">
            <a href="mailto:admin@crowd.com">Need access? Contact system administrator</a>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.apiBaseUrl = window.location.hostname === 'localhost'
                    ? 'http://localhost:3003/api/admin'
                    : 'https://crowd-backend-zxxp.onrender.com/api/admin';

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingSession();
            }

            setupEventListeners() {
                const form = document.getElementById('adminLoginForm');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Enter key handling
                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleLogin();
                    }
                });
            }

            async checkExistingSession() {
                const token = localStorage.getItem('adminToken');
                if (token) {
                    try {
                        const response = await fetch(`${this.apiBaseUrl}/validate`, {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (response.ok) {
                            // Valid session, redirect to admin panel
                            this.redirectToAdminPanel();
                            return;
                        }
                    } catch (error) {
                        console.log('No valid admin session found');
                    }

                    // Remove invalid token
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUser');
                }
            }

            async handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    this.showAlert('Please enter both username and password', 'error');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch(`${this.apiBaseUrl}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        // Store admin token and user info
                        localStorage.setItem('adminToken', result.token);
                        localStorage.setItem('adminUser', JSON.stringify(result.admin));

                        this.showAlert('Login successful! Redirecting...', 'success');

                        // Redirect after short delay
                        setTimeout(() => {
                            this.redirectToAdminPanel();
                        }, 1000);

                    } else {
                        this.showAlert(result.message || 'Login failed', 'error');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    this.showAlert('Connection error. Please try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            redirectToAdminPanel() {
                // Check if user was trying to access a specific admin page
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');

                if (redirect) {
                    window.location.href = redirect;
                } else {
                    window.location.href = 'admin-monetize.html';
                }
            }

            setLoading(loading) {
                const btn = document.getElementById('loginBtn');
                const text = document.getElementById('loginText');

                if (loading) {
                    btn.disabled = true;
                    text.innerHTML = '<div class="loading-spinner"></div>Signing In...';
                } else {
                    btn.disabled = false;
                    text.textContent = 'Sign In to Admin Panel';
                }
            }

            showAlert(message, type) {
                const container = document.getElementById('alertContainer');

                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                alert.style.display = 'block';

                container.innerHTML = '';
                container.appendChild(alert);

                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 3000);
                }
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Initialize admin login
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
