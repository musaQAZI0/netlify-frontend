<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Debug</title>
</head>
<body>
    <h1>Authentication Debug</h1>
    <div id="debug-info"></div>
    <button onclick="testAuth()">Test Authentication</button>
    
    <script src="js/auth-api.js"></script>
    <script>
        async function testAuth() {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML = '<p>Testing authentication...</p>';
            
            try {
                // Check localStorage
                const authToken = localStorage.getItem('authToken');
                const currentUser = localStorage.getItem('currentUser');
                
                debugDiv.innerHTML += `<p><strong>localStorage authToken:</strong> ${authToken ? 'EXISTS' : 'NOT FOUND'}</p>`;
                debugDiv.innerHTML += `<p><strong>localStorage currentUser:</strong> ${currentUser ? 'EXISTS' : 'NOT FOUND'}</p>`;
                
                if (currentUser) {
                    try {
                        const userData = JSON.parse(currentUser);
                        debugDiv.innerHTML += `<p><strong>Parsed currentUser:</strong> ${JSON.stringify(userData, null, 2)}</p>`;
                    } catch (e) {
                        debugDiv.innerHTML += `<p><strong>Error parsing currentUser:</strong> ${e.message}</p>`;
                    }
                }
                
                // Check authAPI
                debugDiv.innerHTML += `<p><strong>window.authAPI available:</strong> ${!!window.authAPI}</p>`;
                
                if (window.authAPI) {
                    const isAuthenticated = await window.authAPI.isAuthenticated();
                    debugDiv.innerHTML += `<p><strong>authAPI.isAuthenticated():</strong> ${isAuthenticated}</p>`;
                    
                    if (isAuthenticated) {
                        const user = await window.authAPI.getCurrentUser();
                        debugDiv.innerHTML += `<p><strong>authAPI.getCurrentUser():</strong> ${JSON.stringify(user, null, 2)}</p>`;
                    }
                }
                
            } catch (error) {
                debugDiv.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
                console.error('Debug error:', error);
            }
        }
        
        // Auto-run on page load
        document.addEventListener('DOMContentLoaded', testAuth);
    </script>
</body>
</html>
