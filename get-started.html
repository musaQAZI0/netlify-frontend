<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Crowd</title>
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="get-started-styles.css">
</head>
<body>
    <div class="get-started-container">
        <div class="logo">
            <img src="logo.jpg" alt="Crowd Logo" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div style="display: none; align-items: center; gap: 0.25rem;">
                <span class="logo-icon">🎟️</span>
                <span class="logo-text">crowd</span>
            </div>
        </div>

        <div class="content">
            <h1>How would you like to get started?</h1>

            <div class="options-container">
                <div class="option-card">
                    <div class="option-illustration">
                        <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&h=200&q=80" alt="Create event">
                    </div>
                    <h3>Create my first event</h3>
                    <p>There's no time like the present - let's go!</p>
                    <button class="option-btn" onclick="window.location.href='onboarding.html'">Build event</button>
                </div>

                <div class="option-card">
                    <div class="option-illustration">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&h=200&q=80" alt="Discover">
                    </div>
                    <h3>Discover Crowd</h3>
                    <p>Get to know the platform and features first</p>
                    <button class="option-btn secondary" onclick="window.location.href='index.html'">Explore homepage</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
