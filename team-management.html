<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management - Organization Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="js/auth-api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* Header */
        .page-header {
            margin-bottom: 32px;
        }

        .username {
            font-size: 14px;
            color: #666;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .page-header h1 {
            font-size: 48px;
            font-weight: bold;
            color: #1a1a1a;
            margin: 0;
        }

        /* Navigation */
        .nav-breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .nav-breadcrumb a {
            color: #f05537;
            text-decoration: none;
        }

        .nav-breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Main Navigation Tabs */
        .main-tabs {
            display: flex;
            gap: 32px;
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 40px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .main-tabs::-webkit-scrollbar {
            display: none;
        }

        .main-tab {
            background: none;
            border: none;
            padding: 16px 0;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .main-tab:hover {
            color: #333;
        }

        .main-tab.active {
            color: #1d4fd8;
        }

        .main-tab.active::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #1d4fd8;
        }

        /* Team Management Section */
        .team-management {
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            overflow: hidden;
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            border-bottom: 1px solid #e5e5e5;
        }

        .team-header h2 {
            font-size: 24px;
            font-weight: bold;
            color: #1a1a1a;
        }

        .create-role-btn {
            background: #f05537;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .create-role-btn:hover {
            background: #e04527;
        }

        /* Team Content */
        .team-content {
            display: flex;
            min-height: 500px;
        }

        /* Sidebar */
        .team-sidebar {
            width: 200px;
            background: #f8f9fa;
            border-right: 1px solid #e5e5e5;
            padding: 0;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        .sidebar-item:hover {
            background: #e5e7eb;
        }

        .sidebar-item.active {
            background: #f05537;
            color: white;
        }

        .sidebar-item i {
            width: 16px;
            font-size: 14px;
        }

        /* Main Content Area */
        .team-main {
            flex: 1;
            padding: 24px;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #f05537;
            box-shadow: 0 0 0 3px rgba(240, 85, 55, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #f05537, #ff7043);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }

        .empty-state-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .empty-state-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 32px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .invite-btn {
            background: #f05537;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .invite-btn:hover {
            background: #e04527;
        }

        /* Lists */
        .roles-list, .users-list {
            display: none;
        }

        .roles-list.active, .users-list.active {
            display: block;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .item-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            position: relative;
        }

        .item-avatar.owner {
            background: linear-gradient(135deg, #1e293b, #475569);
        }

        .item-avatar.admin {
            background: linear-gradient(135deg, #dc2626, #ef4444);
        }

        .item-avatar.member {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
        }

        .item-avatar.editor {
            background: linear-gradient(135deg, #059669, #10b981);
        }

        /* Role Icon Styles */
        .role-icon {
            font-size: 16px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Role-specific icons */
        .item-avatar.owner .role-icon::before {
            content: "\f521"; /* fa-crown */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        .item-avatar.admin .role-icon::before {
            content: "\f505"; /* fa-user-shield */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        .item-avatar.member .role-icon::before {
            content: "\f007"; /* fa-user */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        .item-avatar.editor .role-icon::before {
            content: "\f044"; /* fa-edit */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        /* Custom role icon */
        .item-avatar.custom .role-icon::before {
            content: "\f0c0"; /* fa-users */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        /* Role hover effects */
        .item-avatar:hover {
            transform: scale(1.05);
            transition: all 0.2s ease;
        }

        /* Role details popup */
        .role-details-popup {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .role-details-popup.show {
            opacity: 1;
            visibility: visible;
        }

        .role-details-popup::before {
            content: "";
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border: 1px solid #e5e7eb;
            border-bottom: none;
            border-right: none;
            transform: translateX(-50%) rotate(45deg);
        }

        .role-details-title {
            font-weight: 600;
            color: #1f2937;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .role-details-description {
            font-size: 12px;
            color: #6b7280;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .role-permissions {
            font-size: 11px;
            color: #9ca3af;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 2px;
        }

        .permission-item i {
            width: 12px;
            color: #10b981;
        }

        .item-name {
            font-weight: 500;
            color: #374151;
        }

        .item-details {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .role-badge {
            background: #f05537;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .more-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            color: #666;
        }

        .more-btn:hover {
            background: #f3f4f6;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e5e5e5;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 20px;
            color: #1a1a1a;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #f05537;
            box-shadow: 0 0 0 3px rgba(240, 85, 55, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn-secondary {
            background: white;
            border: 1px solid #d1d5db;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .btn-primary {
            background: #f05537;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #e04527;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #f05537;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 16px 12px;
            }

            .page-header h1 {
                font-size: 28px;
            }

            .team-content {
                flex-direction: column;
            }

            .team-sidebar {
                width: 100%;
                display: flex;
                overflow-x: auto;
                border-right: none;
                border-bottom: 1px solid #e5e5e5;
            }

            .sidebar-item {
                white-space: nowrap;
                flex-shrink: 0;
            }

            .team-header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 1001;
            font-weight: 500;
            max-width: 400px;
            transform: translateX(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.error {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Breadcrumb -->
        <div class="nav-breadcrumb">
            <a href="dashboard-home.html">Dashboard</a>
            <span>/</span>
            <a href="settings.html">Settings</a>
            <span>/</span>
            <span>Team Management</span>
        </div>

        <!-- Page Header -->
        <div class="page-header">
            <div class="username" id="userDisplayName">Loading...</div>
            <h1>Organization Settings</h1>
        </div>

        <!-- Main Navigation Tabs -->
        <div class="main-tabs">
            <button class="main-tab" onclick="navigateToTab('profile')">Organizer Profile</button>
            <button class="main-tab active">Team Management</button>
            <button class="main-tab" onclick="navigateToTab('fees')">Ticket Fees</button>
            <button class="main-tab" onclick="navigateToTab('plans')">Plan Management</button>
            <button class="main-tab" onclick="navigateToTab('apps')">App Extensions</button>
        </div>

        <!-- Team Management Section -->
        <div class="team-management">
            <div class="team-header">
                <h2>Team Management</h2>
                <button class="create-role-btn" onclick="redirectToCreateRole()">Create new role</button>
            </div>

            <div class="team-content">
                <!-- Sidebar -->
                <div class="team-sidebar">
                    <button class="sidebar-item active" onclick="switchTab('users')">
                        <i class="fas fa-users"></i>
                        Users
                    </button>
                    <button class="sidebar-item" onclick="switchTab('roles')">
                        <i class="fas fa-shield-alt"></i>
                        Roles
                    </button>
                </div>

                <!-- Main Content -->
                <div class="team-main">
                    <!-- Users Tab Content -->
                    <div id="users-content" class="tab-content active">
                        <div class="search-container">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" class="search-input" placeholder="Search users..." id="userSearch">
                        </div>

                        <div class="loading" id="usersLoading">
                            <div class="spinner"></div>
                        </div>

                        <div class="empty-state" id="usersEmptyState" style="display: none;">
                            <div class="empty-state-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <h3 class="empty-state-title">Build your team</h3>
                            <p class="empty-state-description">
                                Create new custom roles and assign them to team members, or invite users into an all access role.
                            </p>
                            <button class="invite-btn" onclick="openInviteModal()">Invite users</button>
                        </div>

                        <!-- Users List -->
                        <div id="usersList" class="users-list" style="display: none;">
                            <!-- Users will be populated here -->
                        </div>
                    </div>

                    <!-- Roles Tab Content -->
                    <div id="roles-content" class="tab-content roles-list">
                        <div class="search-container">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" class="search-input" placeholder="Search roles..." id="roleSearch">
                        </div>

                        <div class="loading" id="rolesLoading">
                            <div class="spinner"></div>
                        </div>

                        <div id="rolesList" class="roles-list" style="display: none;">
                            <!-- Roles will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Invite Users Modal -->
    <div id="inviteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Invite Team Members</h3>
                <button class="close-btn" onclick="closeModal('inviteModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="inviteEmails">Email addresses</label>
                    <textarea id="inviteEmails" class="form-input" placeholder="Enter email addresses (one per line or separated by commas)" style="min-height: 100px; resize: vertical;"></textarea>
                </div>
                <div class="form-group">
                    <label for="inviteRole">Role</label>
                    <select id="inviteRole" class="form-select">
                        <option value="member">Team Member</option>
                        <option value="admin">Administrator</option>
                        <option value="editor">Event Editor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inviteMessage">Personal message (optional)</label>
                    <textarea id="inviteMessage" class="form-input" placeholder="Add a personal message..." style="min-height: 80px; resize: vertical;"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('inviteModal')">Cancel</button>
                <button class="btn-primary" onclick="sendInvitations()">Send Invitations</button>
            </div>
        </div>
    </div>

    <!-- Create Role Modal -->
    <div id="createRoleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Role</h3>
                <button class="close-btn" onclick="closeModal('createRoleModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="roleName">Role Name</label>
                    <input type="text" id="roleName" class="form-input" placeholder="Enter role name">
                </div>
                <div class="form-group">
                    <label for="roleDescription">Description</label>
                    <textarea id="roleDescription" class="form-input" placeholder="Describe the role and its responsibilities" style="min-height: 80px; resize: vertical;"></textarea>
                </div>
                <div class="form-group">
                    <label>Permissions</label>
                    <div style="margin-top: 12px;">
                        <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-weight: normal;">
                            <input type="checkbox" id="canCreateEvents"> Can create events
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-weight: normal;">
                            <input type="checkbox" id="canEditEvents"> Can edit events
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-weight: normal;">
                            <input type="checkbox" id="canManageTeam"> Can manage team
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-weight: normal;">
                            <input type="checkbox" id="canViewAnalytics"> Can view analytics
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('createRoleModal')">Cancel</button>
                <button class="btn-primary" onclick="createRole()">Create Role</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentTab = 'users';
        let currentUser = null;
        let teamMembers = [];
        let teamRoles = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeApp();
        });

        async function initializeApp() {
            console.log('ðŸ”„ Initializing Team Management...');
            
            try {
                // Check authentication
                if (!window.authAPI || !window.authAPI.isAuthenticated()) {
                    console.log('User not authenticated, redirecting to login');
                    window.location.href = 'login.html';
                    return;
                }

                // Load user data
                currentUser = await window.authAPI.getCurrentUser();
                if (!currentUser) {
                    console.error('No user data received');
                    window.location.href = 'login.html';
                    return;
                }

                // Update user display
                updateUserDisplay();
                
                // Set up search functionality
                setupSearch();
                
                // Load initial data
                await loadTeamData();
                
                console.log('âœ… Team Management initialized successfully');
                
            } catch (error) {
                console.error('âŒ Error initializing Team Management:', error);
                showNotification('Failed to load team management', 'error');
            }
        }

        function updateUserDisplay() {
            if (currentUser) {
                const displayName = `${currentUser.firstName || ''} ${currentUser.lastName || ''}`.trim().toUpperCase() || 
                                  currentUser.email?.split('@')[0]?.toUpperCase() || 'USER';
                document.getElementById('userDisplayName').textContent = displayName;
            }
        }

        function setupSearch() {
            const userSearch = document.getElementById('userSearch');
            const roleSearch = document.getElementById('roleSearch');

            if (userSearch) {
                userSearch.addEventListener('input', function() {
                    filterUsers(this.value);
                });
            }

            if (roleSearch) {
                roleSearch.addEventListener('input', function() {
                    filterRoles(this.value);
                });
            }
        }

        async function loadTeamData() {
            if (currentTab === 'users') {
                await loadTeamMembers();
            } else {
                await loadTeamRoles();
            }
        }

        async function loadTeamMembers() {
            try {
                document.getElementById('usersLoading').style.display = 'flex';
                document.getElementById('usersEmptyState').style.display = 'none';
                document.getElementById('usersList').style.display = 'none';

                // Fetch team members from backend
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/team/members', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Team API error: ${response.status}`);
                }

                const data = await response.json();
                teamMembers = data.members || [];

                document.getElementById('usersLoading').style.display = 'none';

                if (teamMembers.length === 0) {
                    document.getElementById('usersEmptyState').style.display = 'block';
                } else {
                    document.getElementById('usersList').style.display = 'block';
                    renderTeamMembers();
                }

            } catch (error) {
                console.error('Error loading team members:', error);
                document.getElementById('usersLoading').style.display = 'none';
                document.getElementById('usersEmptyState').style.display = 'block';
            }
        }

        async function loadTeamRoles() {
            try {
                document.getElementById('rolesLoading').style.display = 'flex';
                document.getElementById('rolesList').style.display = 'none';

                // Fetch team roles from backend
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/team/roles', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Team API error: ${response.status}`);
                }

                const data = await response.json();
                teamRoles = data.roles || [];

                document.getElementById('rolesLoading').style.display = 'none';
                document.getElementById('rolesList').style.display = 'block';
                renderTeamRoles();

            } catch (error) {
                console.error('Error loading team roles:', error);
                document.getElementById('rolesLoading').style.display = 'none';
                showNotification('Failed to load team roles', 'error');
            }
        }

        function renderTeamMembers() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = teamMembers.map(member => {
                const initials = getInitials(member.firstName, member.lastName, member.email);
                const displayName = `${member.firstName || ''} ${member.lastName || ''}`.trim() || member.email.split('@')[0];
                const roleClass = getRoleClass(member.role);
                
                return `
                    <div class="list-item">
                        <div class="item-info">
                            <div class="item-avatar ${roleClass}" style="background: ${getColorForRole(member.role)}" 
                                 onclick="showRoleDetails(event, '${member.role}', ${JSON.stringify(member.permissions || {})})">
                                <span class="role-icon"></span>
                                <div class="role-details-popup">
                                    <div class="role-details-title">${getRoleDisplayName(member.role)}</div>
                                    <div class="role-details-description">${getRoleDescription(member.role)}</div>
                                    <div class="role-permissions">
                                        ${generatePermissionsList(member.permissions || {})}
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="item-name">${displayName}</div>
                                <div class="item-details">${member.email}</div>
                            </div>
                        </div>
                        <div class="item-actions">
                            <span class="role-badge">${getRoleDisplayName(member.role)}</span>
                            <button class="more-btn" onclick="showUserMenu('${member.id}')">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderTeamRoles() {
            const rolesList = document.getElementById('rolesList');
            rolesList.innerHTML = teamRoles.map(role => {
                const roleClass = getRoleClass(role.id || role.name.toLowerCase());
                
                return `
                    <div class="list-item">
                        <div class="item-info">
                            <div class="item-avatar ${roleClass}" style="background: ${role.color}" 
                                 onclick="showRoleDetails(event, '${role.id || role.name.toLowerCase()}', ${JSON.stringify(role.permissions || {})})">
                                <span class="role-icon"></span>
                                <div class="role-details-popup">
                                    <div class="role-details-title">${role.name}</div>
                                    <div class="role-details-description">${role.description || 'No description'}</div>
                                    <div class="role-permissions">
                                        ${generatePermissionsList(role.permissions || {})}
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="item-name">${role.name}</div>
                                <div class="item-details">${role.description || 'No description'}</div>
                            </div>
                        </div>
                        <div class="item-actions">
                            ${!role.isSystem ? `
                                <span class="role-badge" style="background: #6b7280;">Custom</span>
                            ` : ''}
                            <button class="more-btn" onclick="showRoleMenu('${role.id}')">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>

            }).join('');
        }

        function switchTab(tabName) {
            currentTab = tabName;
            
            // Update sidebar active state
            const sidebarItems = document.querySelectorAll('.sidebar-item');
            sidebarItems.forEach(item => item.classList.remove('active'));
            
            const activeItem = Array.from(sidebarItems).find(item => 
                item.textContent.toLowerCase().includes(tabName)
            );
            if (activeItem) {
                activeItem.classList.add('active');
            }

            // Show/hide content
            const usersContent = document.getElementById('users-content');
            const rolesContent = document.getElementById('roles-content');

            if (tabName === 'users') {
                usersContent.classList.add('active');
                rolesContent.classList.remove('active');
                loadTeamMembers();
            } else {
                usersContent.classList.remove('active');
                rolesContent.classList.add('active');
                loadTeamRoles();
            }
        }

        function filterUsers(searchTerm) {
            const filtered = teamMembers.filter(member => {
                const name = `${member.firstName || ''} ${member.lastName || ''}`.toLowerCase();
                const email = member.email.toLowerCase();
                const role = member.role.toLowerCase();
                const search = searchTerm.toLowerCase();
                
                return name.includes(search) || email.includes(search) || role.includes(search);
            });
            
            const usersList = document.getElementById('usersList');
            if (filtered.length === 0 && searchTerm) {
                usersList.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">No users found</div>';
            } else {
                // Re-render with filtered data
                const originalMembers = teamMembers;
                teamMembers = filtered;
                renderTeamMembers();
                teamMembers = originalMembers;
            }
        }

        function filterRoles(searchTerm) {
            const filtered = teamRoles.filter(role => {
                const name = role.name.toLowerCase();
                const description = (role.description || '').toLowerCase();
                const search = searchTerm.toLowerCase();
                
                return name.includes(search) || description.includes(search);
            });
            
            const rolesList = document.getElementById('rolesList');
            if (filtered.length === 0 && searchTerm) {
                rolesList.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">No roles found</div>';
            } else {
                // Re-render with filtered data
                const originalRoles = teamRoles;
                teamRoles = filtered;
                renderTeamRoles();
                teamRoles = originalRoles;
            }
        }

        async function sendInvitations() {
            const emails = document.getElementById('inviteEmails').value.trim();
            const role = document.getElementById('inviteRole').value;
            const message = document.getElementById('inviteMessage').value.trim();

            if (!emails) {
                showNotification('Please enter at least one email address.', 'error');
                return;
            }

            // Parse emails
            const emailList = emails.split(/[,\n]/).map(email => email.trim()).filter(email => email);
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const invalidEmails = emailList.filter(email => !emailRegex.test(email));

            if (invalidEmails.length > 0) {
                showNotification(`Invalid email addresses: ${invalidEmails.join(', ')}`, 'error');
                return;
            }

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/team/invite', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        emails: emailList,
                        role: role,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`Invite API error: ${response.status}`);
                }

                const data = await response.json();
                
                closeModal('inviteModal');
                showNotification(`Invitations sent to ${emailList.length} email${emailList.length > 1 ? 's' : ''}!`);
                
                // Reload team members
                if (currentTab === 'users') {
                    await loadTeamMembers();
                }

            } catch (error) {
                console.error('Error sending invitations:', error);
                showNotification('Failed to send invitations', 'error');
            }
        }

        async function createRole() {
            const name = document.getElementById('roleName').value.trim();
            const description = document.getElementById('roleDescription').value.trim();

            if (!name) {
                showNotification('Please enter a role name.', 'error');
                return;
            }

            // Get permissions
            const permissions = {
                canCreateEvents: document.getElementById('canCreateEvents').checked,
                canEditEvents: document.getElementById('canEditEvents').checked,
                canManageTeam: document.getElementById('canManageTeam').checked,
                canViewAnalytics: document.getElementById('canViewAnalytics').checked
            };

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/team/roles', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        permissions: permissions
                    })
                });

                if (!response.ok) {
                    throw new Error(`Role API error: ${response.status}`);
                }

                const data = await response.json();
                
                closeModal('createRoleModal');
                showNotification(`Role "${name}" created successfully!`);
                
                // Reload team roles
                if (currentTab === 'roles') {
                    await loadTeamRoles();
                }

            } catch (error) {
                console.error('Error creating role:', error);
                showNotification('Failed to create role', 'error');
            }
        }

        // Role details functionality
        function showRoleDetails(event, roleId, permissions) {
            event.stopPropagation();
            
            // Hide all other popups
            document.querySelectorAll('.role-details-popup').forEach(popup => {
                popup.classList.remove('show');
            });
            
            // Show the clicked popup
            const popup = event.target.closest('.item-avatar').querySelector('.role-details-popup');
            if (popup) {
                popup.classList.add('show');

                setTimeout(() => {
                    document.addEventListener('click', function hidePopup(e) {
                        if (!event.target.closest('.item-avatar').contains(e.target)) {

        // Utility functions
        function getInitials(firstName, lastName, email) {
            if (firstName && lastName) {
                return (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
            } else if (firstName) {
                return firstName.substring(0, 2).toUpperCase();
            } else if (email) {
                const name = email.split('@')[0];
                return name.substring(0, 2).toUpperCase();
            }
            return 'U';
        }

        function getRoleClass(role) {
            const roleType = role.toLowerCase();
            if (['owner'].includes(roleType)) return 'owner';
            if (['admin', 'administrator'].includes(roleType)) return 'admin';
            if (['member', 'team member'].includes(roleType)) return 'member';
            if (['editor', 'event editor'].includes(roleType)) return 'editor';
            return 'custom';
        }

        function getRoleDisplayName(role) {
            const displayNames = {
                owner: 'Owner',
                admin: 'Administrator',
                member: 'Team Member',
                editor: 'Event Editor'
            };
            return displayNames[role.toLowerCase()] || role;
        }

        function getRoleDescription(role) {
            const descriptions = {
                owner: 'Full access to all organization features and settings',
                admin: 'Administrative access with team and event management capabilities',
                member: 'Basic team member with event creation and editing permissions',
                editor: 'Event editing and content management permissions'
            };
            return descriptions[role.toLowerCase()] || 'Custom role with specific permissions';
        }

        function generatePermissionsList(permissions) {
            const permissionLabels = {
                canCreateEvents: 'Create Events',
                canEditEvents: 'Edit Events',
                canManageTeam: 'Manage Team',
                canViewAnalytics: 'View Analytics',
                canManageSettings: 'Manage Settings',
                canDeleteOrganization: 'Delete Organization'
            };
            
            const permissionsList = Object.entries(permissions)
                .filter(([key, value]) => value === true)
                .map(([key, value]) => `
                    <div class="permission-item">
                        <i class="fas fa-check"></i>
                        ${permissionLabels[key] || key}
                    </div>
                `).join('');
                
            return permissionsList || '<div class="permission-item">No specific permissions</div>';
        }

        function getColorForRole(role) {
            const colors = {
                owner: 'linear-gradient(135deg, #1e293b, #475569)',
                admin: 'linear-gradient(135deg, #dc2626, #ef4444)',
                member: 'linear-gradient(135deg, #7c3aed, #a855f7)',
                editor: 'linear-gradient(135deg, #059669, #10b981)'
            };
            return colors[role.toLowerCase()] || 'linear-gradient(135deg, #6b7280, #9ca3af)';
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Remove notification after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 4000);
        }

        // Close modals when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
