<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's get to know you - Crowd</title>
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="onboarding-styles.css">
</head>
<body>
    <div class="onboarding-container">
        <div class="onboarding-content">
            <div class="form-section">
                <h1>Let's get to know you first!</h1>
                <p>Tell us what kind of events you want to host and we'll help make it happen.</p>

                <form class="onboarding-form" onsubmit="handleOnboarding(event)">
                    <div class="question-group">
                        <label>What type of events do you host?</label>
                        <div class="tags-container">
                            <button type="button" class="tag-btn" data-value="comedy">Comedy</button>
                            <button type="button" class="tag-btn" data-value="food-drink">Food & Drink</button>
                            <button type="button" class="tag-btn" data-value="music">Music</button>
                            <button type="button" class="tag-btn" data-value="community-culture">Community & Culture</button>
                            <button type="button" class="tag-btn" data-value="hobbies">Hobbies & Special Interest</button>
                            <button type="button" class="tag-btn active" data-value="performing-arts">Performing & Visual Arts</button>
                            <button type="button" class="tag-btn" data-value="parties">Parties</button>
                        </div>
                        <button type="button" class="more-options">More options +</button>
                    </div>

                    <div class="question-group">
                        <label>How many events do you plan to organize in the next year?</label>
                        <select class="select-field" id="eventFrequency">
                            <option value="">Number of events</option>
                            <option value="1">1 event</option>
                            <option value="2-5" selected>2-5 events</option>
                            <option value="6-10">6-10 events</option>
                            <option value="10+">10+ events</option>
                        </select>
                        <div class="checkbox-group">
                            <input type="checkbox" id="recurring">
                            <label for="recurring">My events are part of a recurring series</label>
                        </div>
                    </div>

                    <div class="question-group">
                        <label>On average, how big are your events?</label>
                        <select class="select-field" id="eventSize">
                            <option value="">Number of people</option>
                            <option value="up-to-25" selected>Up to 25 people</option>
                            <option value="26-50">26-50 people</option>
                            <option value="51-100">51-100 people</option>
                            <option value="100+">100+ people</option>
                        </select>
                    </div>

                    <div class="question-group">
                        <label>What matters most to you?</label>
                        <div class="radio-options">
                            <div class="radio-option active">
                                <input type="radio" name="priority" value="budget-friendly" id="budget" checked>
                                <label for="budget">
                                    <div class="option-content">
                                        <div class="option-icon">ðŸ“Š</div>
                                        <span>Something budget-friendly and easy to use</span>
                                    </div>
                                </label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="priority" value="reach-people" id="reach">
                                <label for="reach">
                                    <div class="option-content">
                                        <div class="option-icon">ðŸ“¢</div>
                                        <span>To reach more people and keep them coming back</span>
                                    </div>
                                </label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="priority" value="professional-tools" id="professional">
                                <label for="professional">
                                    <div class="option-content">
                                        <div class="option-icon">ðŸ”§</div>
                                        <span>More customer support and tools for professional event organizers</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="continue-btn">Continue</button>
                </form>
            </div>

            <div class="illustration-section">
                <div class="illustration">
                    <img src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=400&q=80" alt="People celebrating">
                </div>
                <div class="stats">
                    <h3>DID YOU KNOW...</h3>
                    <p><strong>Crowd helped 92K performing & visual arts organizers sell over 22M tickets in 2023</strong></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle tag selection
        document.querySelectorAll('.tag-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });

        // Handle radio option selection
        document.querySelectorAll('.radio-option input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.radio-option').forEach(option => {
                    option.classList.remove('active');
                });
                this.closest('.radio-option').classList.add('active');
            });
        });

        function handleOnboarding(event) {
            event.preventDefault();
            
            const selectedTags = Array.from(document.querySelectorAll('.tag-btn.active')).map(btn => btn.dataset.value);
            const onboardingData = {
                eventTypes: selectedTags,
                eventFrequency: document.getElementById('eventFrequency').value,
                recurring: document.getElementById('recurring').checked,
                eventSize: document.getElementById('eventSize').value,
                priority: document.querySelector('input[name="priority"]:checked').value
            };
            
            localStorage.setItem('onboardingData', JSON.stringify(onboardingData));
            window.location.href = 'loading.html';
        }
    </script>
</body>
</html>
