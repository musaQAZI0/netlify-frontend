<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Log In - Crowd</title>

    <script src="js/data-manager.js"></script>

</head>

<body>
    <!-- Fixed Top Notification -->
    <div id="topNotification" class="top-notification" style="display: none;">
        <div class="notification-content">
            <span id="notificationMessage"></span>
            <button class="notification-close" id="notificationCloseBtn">√ó</button>
        </div>
    </div>

    <div class="login-container">
        <div class="background-image"></div>
        <div class="login-modal">
            <div class="logo">
                <img src="logo.jpg" alt="Crowd Logo" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div style="display: none; align-items: center; gap: 0.25rem;">
                    <span class="logo-icon">üéüÔ∏è</span>
                    <span class="logo-text">crowd</span>
                </div>
            </div>

            <h1>Welcome back!</h1>
            <h2>Sign in to your account</h2>

            <div id="messageContainer" style="margin-bottom: 20px;">
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </div>

            <form class="login-form" id="loginForm">
                <input type="email" placeholder="Email" class="email-input" id="email" name="email" autocomplete="email" required>
                <input type="password" placeholder="Password" class="email-input" id="password" name="password" autocomplete="current-password" required>
                <button type="submit" class="continue-btn" id="loginBtn">Sign In</button>
            </form>

            <div class="signup-section">
                <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
            </div>

            <div class="divider">
                <span>Or sign in with</span>
            </div>

            <div class="social-buttons">
                <button class="social-btn apple-btn" data-provider="apple">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                </button>
                <button class="social-btn google-btn" data-provider="google">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />

                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                </button>
                <button class="social-btn facebook-btn" data-provider="facebook">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                </button>
            </div>

            <div class="help-link">
                <a href="#" id="forgotPasswordLink">Forgot your password?</a>
            </div>

            <div class="terms">
                <p>By signing in, you agree to Crowd's <a href="#">Terms of Service</a> and <a href="#">Privacy
                        Policy</a>.</p>
            </div>
        </div>
    </div>

    <style>
        /* Fixed Top Notification Styles */
        .top-notification {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            animation: slideDownIn 0.4s ease-out;
        }

        .top-notification.error {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border-bottom: 3px solid #991b1b;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
        }

        .top-notification.success {
            background: linear-gradient(135deg, #16a34a, #15803d);
            color: white;
            border-bottom: 3px solid #166534;
            box-shadow: 0 4px 20px rgba(22, 163, 74, 0.3);
        }

        .notification-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            max-width: 1200px;
            margin: 0 auto;
            font-size: 18px;
            font-weight: 600;
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .notification-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes slideDownIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUpOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        .top-notification.slide-out {
            animation: slideUpOut 0.4s ease-in forwards;
        }

        /* Add padding to body when notification is shown */
        body.notification-shown {
            padding-top: 70px;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #fecaca;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
            z-index: 1000;
            position: relative;
            animation: slideIn 0.3s ease-out;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-message {
            background: #f0fdf4;
            color: #166534;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #bbf7d0;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 12px rgba(22, 101, 52, 0.15);
            z-index: 1000;
            position: relative;
            animation: slideIn 0.3s ease-out;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .continue-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="grad" cx="50%" cy="50%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:0.1"/><stop offset="100%" style="stop-color:%23000000;stop-opacity:0.1"/></radialGradient></defs><rect width="1000" height="1000" fill="url(%23grad)"/></svg>') center/cover;
        }

        .login-modal {
            background: white;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 32px;
            justify-content: center;
        }

        .logo-img {
            height: 40px;
            width: auto;
            max-width: 120px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #f97316;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            color: #1f2937;
        }

        h2 {
            font-size: 16px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .login-form {
            margin-bottom: 24px;
        }

        .email-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .email-input:focus {
            outline: none;
            border-color: #f97316;
        }

        .continue-btn {
            width: 100%;
            background: #f97316;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .continue-btn:hover:not(:disabled) {
            background: #ea580c;
        }

        .signup-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .signup-link {
            color: #f97316;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #6b7280;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }

        .social-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            border-color: #d1d5db;
            background: #f9fafb;
        }

        .help-link {
            text-align: center;
            margin-bottom: 24px;
        }

        .help-link a {
            color: #f97316;
            text-decoration: none;
        }

        .help-link a:hover {
            text-decoration: underline;
        }

        .terms {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }

        .terms a {
            color: #f97316;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>

</body>

</html>
