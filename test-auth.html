<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/auth-api.js"></script>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div>
        <h3>Login Test:</h3>
        <input type="email" id="email" placeholder="Email" value="testuser@demo.com">
        <input type="password" id="password" placeholder="Password">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div>
        <h3>Current Status:</h3>
        <button onclick="checkStatus()">Check Auth Status</button>
        <button onclick="testLogout()">Logout</button>
    </div>
    
    <div id="results" style="background: #f0f0f0; padding: 20px; margin: 20px 0; white-space: pre-wrap; font-family: monospace;"></div>

    <script>
        function log(message) {
            const results = document.getElementById('results');
            results.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            console.log(message);
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('Testing login...');
            log('Email: ' + email);
            log('Password: ' + (password ? '[PROVIDED]' : '[EMPTY]'));
            
            try {
                const result = await window.authAPI.login({ email, password });
                log('✅ Login successful!');
                log('Result: ' + JSON.stringify(result, null, 2));
                
                // Test getting current user
                const user = await window.authAPI.getCurrentUser();
                log('✅ Current user: ' + JSON.stringify(user, null, 2));
                
            } catch (error) {
                log('❌ Login failed: ' + error.message);
            }
        }

        async function checkStatus() {
            log('Checking authentication status...');
            log('Has token: ' + window.authAPI.isAuthenticated());
            
            try {
                const user = await window.authAPI.getCurrentUser();
                log('Current user: ' + JSON.stringify(user, null, 2));
            } catch (error) {
                log('❌ Error getting user: ' + error.message);
            }
        }

        async function testLogout() {
            log('Testing logout...');
            try {
                await window.authAPI.logout();
                log('✅ Logout successful');
            } catch (error) {
                log('❌ Logout error: ' + error.message);
            }
        }

        window.addEventListener('load', function() {
            log('Page loaded, authAPI available: ' + !!window.authAPI);
        });
    </script>
</body>
</html>
